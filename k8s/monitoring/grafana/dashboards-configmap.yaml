apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  dashboards.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
    dashboards:
      - name: payflow
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        options:
          path: /etc/grafana/provisioning/dashboards
  payflow-overview.json: |
    {
      "uid": "payflow-overview",
      "title": "Payflow Overview",
      "schemaVersion": 36,
      "version": 1,
      "refresh": "10s",
      "panels": []
    }

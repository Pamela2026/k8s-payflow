# Template only: replace with base64 values or create via kubectl
# Do not commit real secrets to Git

# Opaque secret consumed by app and infra pods
apiVersion: v1
kind: Secret
metadata:
  name: payflow-secrets
  namespace: payflow
type: Opaque
data:
  # Base64-encoded values (use: echo -n "value" | base64)
  DB_PASSWORD: <base64-encoded-password>
  DB_USER: <base64-encoded-username>
  JWT_SECRET: <base64-encoded-jwt-secret>
  REDIS_PASSWORD: <base64-encoded-redis-password>
  RABBITMQ_DEFAULT_USER: <base64-encoded-rabbitmq-user>
  RABBITMQ_DEFAULT_PASS: <base64-encoded-rabbitmq-password>
  
# Example creation commands:
# kubectl create secret generic payflow-secrets \
#   --from-literal=DB_PASSWORD=payflow123 \
#   --from-literal=DB_USER=payflow \
#   --from-literal=JWT_SECRET=your-jwt-secret \
#   --from-literal=RABBITMQ_DEFAULT_USER=payflow \
#   --from-literal=RABBITMQ_DEFAULT_PASS=payflow123 \
#   -n payflow

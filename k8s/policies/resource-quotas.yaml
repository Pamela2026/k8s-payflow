# Namespace-wide caps to control resource usage
apiVersion: v1
kind: ResourceQuota
metadata:
  name: payflow-quota
  namespace: payflow
spec:
  hard:
    # Aggregate CPU/memory requests and limits
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    # Object count ceilings
    pods: "15"
    secrets: "10"

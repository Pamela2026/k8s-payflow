# NetworkPolicies for least-privilege traffic in the payflow namespace.
# default-deny-all denies all ingress and egress by default.
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: payflow
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
# allow-dns-egress allows all pods to reach kube-dns/CoreDNS on TCP/UDP 53.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: payflow
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchExpressions:
              - key: k8s-app
                operator: In
                values:
                  - kube-dns
                  - coredns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# allow-frontend-ingress allows inbound HTTP (80) to frontend pods from any source.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-ingress
  namespace: payflow
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: 80
---
# allow-api-gateway-ingress allows inbound traffic to api-gateway on TCP 3000 from any source.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-gateway-ingress
  namespace: payflow
spec:
  podSelector:
    matchLabels:
      app: api-gateway
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: 3000
---
# allow-monitoring-scrape permits Prometheus in the monitoring namespace to scrape metrics endpoints.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-monitoring-scrape
  namespace: payflow
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 3001
        - protocol: TCP
          port: 3002
        - protocol: TCP
          port: 3003
        - protocol: TCP
          port: 3004
        - protocol: TCP
          port: 9187
        - protocol: TCP
          port: 9121
        - protocol: TCP
          port: 9419
---
# frontend-egress-to-api-gateway allows frontend pods to reach api-gateway on TCP 3000.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-egress-to-api-gateway
  namespace: payflow
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: api-gateway
      ports:
        - protocol: TCP
          port: 3000
---
# api-gateway-egress-to-services allows api-gateway to call internal services on their ports.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-gateway-egress-to-services
  namespace: payflow
spec:
  podSelector:
    matchLabels:
      app: api-gateway
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: auth-service
      ports:
        - protocol: TCP
          port: 3004
    - to:
        - podSelector:
            matchLabels:
              app: wallet-service
      ports:
        - protocol: TCP
          port: 3001
    - to:
        - podSelector:
            matchLabels:
              app: transaction-service
      ports:
        - protocol: TCP
          port: 3002
    - to:
        - podSelector:
            matchLabels:
              app: notification-service
      ports:
        - protocol: TCP
          port: 3003
---
# allow-transaction-to-wallet allows transaction-service ingress to wallet-service on TCP 3001.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-transaction-to-wallet
  namespace: payflow
spec:
  podSelector:
    matchLabels:
      app: wallet-service
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: transaction-service
      ports:
        - protocol: TCP
          port: 3001
---
# transaction-egress-to-wallet allows transaction-service egress to wallet-service on TCP 3001.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: transaction-egress-to-wallet
  namespace: payflow
spec:
  podSelector:
    matchLabels:
      app: transaction-service
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: wallet-service
      ports:
        - protocol: TCP
          port: 3001

# services-ingress-from-api-gateway allows api-gateway to reach core services on their ports.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: services-ingress-from-api-gateway
  namespace: payflow
spec:
  podSelector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - auth-service
          - wallet-service
          - transaction-service
          - notification-service
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: api-gateway
      ports:
        - protocol: TCP
          port: 3004
        - protocol: TCP
          port: 3001
        - protocol: TCP
          port: 3002
        - protocol: TCP
          port: 3003
---
# services-egress-to-infra allows core services to reach postgres/redis/rabbitmq.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: services-egress-to-infra
  namespace: payflow
spec:
  podSelector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - auth-service
          - wallet-service
          - transaction-service
          - notification-service
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - podSelector:
            matchLabels:
              app: rabbitmq
      ports:
        - protocol: TCP
          port: 5672
---
# rabbitmq-management-from-services allows selected services to access RabbitMQ management (15672).
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rabbitmq-management-from-services
  namespace: payflow
spec:
  podSelector:
    matchLabels:
      app: rabbitmq
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: transaction-service
        - podSelector:
            matchLabels:
              app: notification-service
      ports:
        - protocol: TCP
          port: 15672
---
# services-egress-to-rabbitmq-management allows transaction-service to egress to RabbitMQ management.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: services-egress-to-rabbitmq-management
  namespace: payflow
spec:
  podSelector:
    matchLabels:
      app: transaction-service
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: rabbitmq
      ports:
        - protocol: TCP
          port: 15672
---

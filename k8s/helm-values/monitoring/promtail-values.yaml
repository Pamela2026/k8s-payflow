# #### Purpose ####
# #### Helm values for Promtail log shipping to Loki. ####
# #### Controls scraping labels and pipeline stages. ####
# Minimal Promtail settings for t3.medium
config:
  clients:
  - url: http://payflow-loki.monitoring.svc.cluster.local:3100/loki/api/v1/push

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

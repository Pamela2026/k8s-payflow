# ============================================
# REDIS EXPORTER HELM VALUES
# ============================================
# #### Scraped by Prometheus for cache and Redis command metrics. ####

# ============================================
# REDIS CONNECTION
# ============================================
# #### In-cluster Redis endpoint exporter connects to for INFO and command stats. ####
redisAddress: redis-service.payflow.svc.cluster.local:6379

# ============================================
# SERVICE DISCOVERY ANNOTATIONS
# ============================================
# #### Enables Prometheus service discovery via standard scrape annotations. ####
service:
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9121"

# ============================================
# EXPORTER RESOURCES
# ============================================
# #### Exporter container CPU/memory envelope. ####
resources:
  requests:
    cpu: 25m
    memory: 48Mi
  limits:
    cpu: 150m
    memory: 128Mi

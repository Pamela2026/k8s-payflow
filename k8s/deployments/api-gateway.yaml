# ============================================
# API GATEWAY
# ============================================
# #### Deploys the API gateway that fronts all internal services. ####
# #### Prometheus metrics are exposed from this container port. ####
# #### API gateway deployment and health checks ####
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: payflow
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: pamela001/payflow-api-gateway:v1
        ports:
        - containerPort: 3000
        env:
        # #### Service URLs from ConfigMap ####
        - name: PORT
          value: "3000"
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: payflow-config
              key: AUTH_SERVICE_URL
        - name: WALLET_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: payflow-config
              key: WALLET_SERVICE_URL
        - name: TRANSACTION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: payflow-config
              key: TRANSACTION_SERVICE_URL
        - name: NOTIFICATION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: payflow-config
              key: NOTIFICATION_SERVICE_URL
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: payflow-config
              key: NODE_ENV
        - name: SERVICE_NAME
          value: "api-gateway"
        - name: CORS_ORIGIN
          value: "*"
        resources:
          # #### Conservative defaults for single-node clusters ####
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # #### Probes used by Kubernetes for rollout gating and restarts ####
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3

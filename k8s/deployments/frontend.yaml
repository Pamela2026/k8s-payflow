# Frontend deployment serving the web UI
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: payflow
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: pamela001/payflow-frontend:v1
        ports:
        - containerPort: 80
        env:
        # API base URL injected into the frontend build/runtime
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: payflow-config
              key: API_GATEWAY_URL
        resources:
          # Conservative defaults for single-node clusters
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        # Probes ensure routing only when the UI is ready
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3

# ============================================
# TRANSACTION SERVICE
# ============================================
# #### Deploys the transaction-service API in the payflow namespace. ####
# #### Update image tags and resource settings here when releasing. ####
# #### Transaction service deployment with DB/Redis/RabbitMQ wiring ####
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: payflow
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: transaction-service
        image: pamela001/payflow-transaction-service:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3002
        env:
        - name: PORT
          value: "3002"

        # #### Postgres connection inputs ####
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: payflow-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: payflow-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: payflow-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: payflow-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: payflow-secrets
              key: DB_PASSWORD

        # #### Redis connection URL (client-side) ####
        - name: REDIS_URL
          value: "redis://redis-service:6379"

        # #### RabbitMQ connection URL (client-side) ####
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: payflow-secrets
              key: RABBITMQ_DEFAULT_USER
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: payflow-secrets
              key: RABBITMQ_DEFAULT_PASS
        - name: RABBITMQ_URL
          value: "amqp://$(RABBITMQ_USER):$(RABBITMQ_PASSWORD)@rabbitmq-service:5672"

        # #### Downstream service URL ####
        - name: WALLET_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: payflow-config
              key: WALLET_SERVICE_URL

        # #### App settings ####
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: payflow-config
              key: NODE_ENV
        - name: CONTAINER_ENV
          value: "true"
        - name: SERVICE_NAME
          value: "transaction-service"

        resources:
          # #### Conservative defaults for single-node clusters ####
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

        # #### Startup probe avoids killing slow boots during cold starts ####
        startupProbe:
          httpGet:
            path: /health
            port: 3002
          failureThreshold: 30
          periodSeconds: 5
          timeoutSeconds: 5

        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 6

        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6

# Auth service deployment with DB/Redis/JWT wiring
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: payflow
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: auth-service
        image: pamela001/payflow-auth-service:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3004
        env:
        - name: PORT
          value: "3004"

        # Postgres connection inputs
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: payflow-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: payflow-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: payflow-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: payflow-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: payflow-secrets
              key: DB_PASSWORD

        # Redis connection URL (client-side)
        - name: REDIS_URL
          value: "redis://redis-service:6379"

        # JWT and app settings
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: payflow-secrets
              key: JWT_SECRET
        - name: JWT_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: payflow-config
              key: JWT_EXPIRES_IN
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: payflow-config
              key: NODE_ENV
        - name: SERVICE_NAME
          value: "auth-service"

        resources:
          # Conservative defaults for single-node clusters
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

        # Startup probe avoids killing slow boots during cold starts
        startupProbe:
          httpGet:
            path: /health
            port: 3004
          failureThreshold: 30
          periodSeconds: 5
          timeoutSeconds: 5

        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 6

        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6

# ============================================
# TLS INGRESS PAYFLOW
# ============================================
# #### TLS ingress for Payflow UI and APIs. ####
# #### Requires a valid TLS secret and ingress controller. ####
# #### TLS ingress routing for local dev domains ####
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: payflow-ingress-tls
  namespace: payflow
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: public
  # #### TLS certificate reference for hostnames ####
  tls:
  - hosts:
    - payflow.local
    - api.payflow.local
    secretName: payflow-tls
  rules:
  - host: payflow.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 3000
  - host: api.payflow.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 3000

# #### Purpose ####
# #### RabbitMQ StatefulSet and services for messaging. ####
# #### Update credentials and persistence settings as needed. ####
# RabbitMQ StatefulSet with management UI
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
  namespace: payflow
spec:
  serviceName: rabbitmq-service
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management-alpine
        ports:
        - containerPort: 5672
        - containerPort: 15672
        env:
        # Default RabbitMQ credentials
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: payflow-secrets
              key: RABBITMQ_DEFAULT_USER
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: payflow-secrets
              key: RABBITMQ_DEFAULT_PASS
        volumeMounts:
        - name: rabbitmq-data
          mountPath: /var/lib/rabbitmq
        resources:
          # Heavier defaults for messaging workload
          requests:
            cpu: "250m"
            memory: "600Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        # Diagnostics for readiness/liveness
        readinessProbe:
          exec:
            command: ["rabbitmq-diagnostics", "-q", "ping"]
          initialDelaySeconds: 90
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 10
        livenessProbe:
          exec:
            command: ["rabbitmq-diagnostics", "-q", "ping"]
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 6
  volumeClaimTemplates:
  - metadata:
      name: rabbitmq-data
    spec:
      # microk8s-hostpath from the storage addon
      storageClassName: microk8s-hostpath
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi

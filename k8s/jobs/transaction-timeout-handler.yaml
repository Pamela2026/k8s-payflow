# #### Purpose ####
# #### Periodic job that marks stale transactions as failed. ####
# #### Schedule, TTL, and history limits control pod churn. ####
# Periodic job to mark stale transactions as failed
apiVersion: batch/v1
kind: CronJob
metadata:
  name: transaction-timeout-handler
  namespace: payflow
spec:
  # Run every minute
  schedule: "*/1 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 10800
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: transaction-timeout-handler
        spec:
          restartPolicy: OnFailure
          containers:
          - name: timeout-handler
            image: postgres:15
            env:
            # Database connection inputs
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: payflow-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: payflow-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: payflow-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: payflow-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: payflow-secrets
                  key: DB_PASSWORD
            command:
            - /bin/sh
            - -c
            args:
            - |
              # Mark pending transactions that exceeded the timeout
              set -e
              export PGPASSWORD="$DB_PASSWORD"
              psql -h "$DB_HOST" -p "$DB_PORT" -U "$DB_USER" -d "$DB_NAME" \
                -c "UPDATE transactions SET status='FAILED', error_message='Timed out', completed_at=NOW() WHERE status='PENDING' AND created_at < NOW() - INTERVAL '1 minute';"

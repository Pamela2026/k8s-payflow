# ============================================
# HPA
# ============================================
# #### HorizontalPodAutoscaler rules for key services. ####
# #### Requires metrics-server to be installed. ####
# #### HorizontalPodAutoscaler: scales the api-gateway Deployment based on CPU and memory utilization. ####
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: payflow
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---

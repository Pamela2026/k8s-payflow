# Shared runtime configuration for services
apiVersion: v1
kind: ConfigMap
metadata:
  name: payflow-config
  namespace: payflow
data:
  # Database connection settings
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "payflow"
  
  # Redis connection settings
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # RabbitMQ connection settings
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_PORT: "5672"
  
  # Internal service URLs for inter-service calls
  AUTH_SERVICE_URL: "http://auth-service:3004"
  WALLET_SERVICE_URL: "http://wallet-service:3001"
  TRANSACTION_SERVICE_URL: "http://transaction-service:3002"
  NOTIFICATION_SERVICE_URL: "http://notification-service:3003"
  API_GATEWAY_URL: "http://api-gateway:80"
  
  # Application defaults
  NODE_ENV: "development"
  LOG_LEVEL: "info"
  JWT_EXPIRES_IN: "24h"
